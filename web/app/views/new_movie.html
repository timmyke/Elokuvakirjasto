<div ng-controller="NewMovieController">
    <form name="form">
        <input type="text" placeholder="Nimi" ng-model="movie.title" ng-required="true">
        <input type="text" placeholder="Ohjaaja" ng-model="movie.director" ng-required="true">
        <input type="text" placeholder="Julkaisuvuosi" ng-model="movie.date" ng-required="true" ng-minlength="5" ng-pattern="/(\d{1,2})\.(\d{1,2})\.(\d{2,4})/">
        <input type="text" placeholder="Kuvaus" ng-model="movie.description" ng-required="true">
        <button ng-click="addMovie()" ng-disabled="form.$invalid">Lisää elokuva</button>
<!--        <div ng-show="form.title.$invalid && title.phoneNumber.$dirty">
        Nimi
      </div>-->
    </form>
</div>
